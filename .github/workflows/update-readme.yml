name: Update GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *'  # Every day at 12:00 AM UTC
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Generate Stats and Update README
        run: |
          echo '![GitHub Stats](https://github-readme-stats.vercel.app/api?username=hsajid-cs&show_icons=true&theme=radical&hide_border=true&count_private=true)' > README.md
          echo '![Top Langs](https://github-readme-stats.vercel.app/api/top-langs/?username=hsajid-cs&layout=compact&theme=radical&hide_border=true)' >> README.md
          echo '![GitHub Streak](https://github-readme-streak-stats.vercel.app/?user=hsajid-cs&theme=radical&hide_border=true&short_numbers=true)' >> README.md

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "ðŸ“ˆ update GitHub stats"
          git push
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
