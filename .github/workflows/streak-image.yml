name: Update GitHub Streak Image

on:
  schedule:
    - cron: '0 0 * * *'  # every day at midnight UTC
  workflow_dispatch:

jobs:
  fetch-streak:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download GitHub Streak Image
        run: |
          mkdir -p assets
          curl -o assets/github-streak.png "https://streak-stats.demolab.com?user=hsajid-cs&theme=radical&hide_border=true"

      - name: Commit & Push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add assets/github-streak.png
          git diff --cached --quiet || git commit -m "Update GitHub streak image"
          git push
